<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Flip Cards</title>
  <style>
    /* Flip card container */
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      border: 1px solid #f1f1f1;
      perspective: 1000px;
      display: inline-block; /* Zorgt ervoor dat de kaarten naast elkaar komen te staan */
      margin: 20px; /* Ruimte tussen de kaarten */
    }

    /* Flip card inner container */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    /* Flip effect on hover */
    .flip-card:click .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Front and back sides */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    /* Front side styling */
    .flip-card-front {
      background-color: #bbb;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Back side styling */
    .flip-card-back {
      background-color: dodgerblue;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Afbeelding styling */
    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
